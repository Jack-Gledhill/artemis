# Action ID guide
# ---------------
# 1 = ban
# 2 = mute
# 3 = warn
# 4 = do nothing

123456789098765432: # server ID
    access_control:
        123456789098765432: # role ID
            level: 100
            overwrites:
                ping: false # command name: true or false
        everyone: # or role ID
            level: 0

    infractions:
        mute_role: 123456789098765432 # role ID
        ban_purge_days: 7

    auto_roles: 
        123456789098765432: # role ID
            - HUMAN
        123456789098765432: # role ID
            - BOT

    reaction_roles:
        enabled: true
        channel: 123456789098765432 # text channel ID
        message: 123456789098765432 # message ID
        roles:
            123456789098765432: ✅ # role ID: unicode emoji or custom emoji (<:name:id>)

    starboard:
        enabled: true
        emoji: ⭐ # unicode emoji or custom emoji (<:name:id>)
        required_stars: 1
        channel: 123456789098765432 # text channel ID

        ignored_roles:
            - 123456789098765432 # role ID
        ignored_channels:
            - 123456789098765432 # text channel ID

    lockdown:
        locked_role: everyone # or role ID
        whitelist:
            - 123456789098765432 # role ID

    anti_spam:
        enabled: true
        action: 2
        duration: 3600

        count: 5
        threshold: 5

        ignored_roles:
            - 123456789098765432 # role ID
        ignored_channels: 
            - 123456789098765432 # text channel ID

    anti_ping_spam:
        enabled: true
        action: 2
        duration: 3600

        count: 10
        threshold: 60

        ignored_roles:
            - 123456789098765432 # role ID
        ignored_channels: 
            - 123456789098765432 # text channel ID

    anti_curse:
        enabled: true
        action: 2
        duration: 3600

        ignored_roles:
            - 123456789098765432 # role ID
        ignored_channels: 
            - 123456789098765432 # text channel ID
        blacklist: 
            - nigga
            - faggot

    anti_invite:
        enabled: true
        action: 2
        duration: 3600

        ignored_roles:
            - 123456789098765432 # role ID
        ignored_channels: 
            - 123456789098765432 # text channel ID
        whitelist: 
            - discord-developers
            - discord-testers 
            - discord-events

    logs:
        123456789098765432: # text channel ID
            - MEMBER_BAN
            - MEMBER_TEMPBAN
            - MEMBER_BAN_EXPIRE
            - MEMBER_UNBAN
            
            - MEMBER_KICK 
            
            - MEMBER_MUTE
            - MEMBER_REMUTE
            - MEMBER_TEMPMUTE
            - MEMBER_MUTE_EXPIRE
            - MEMBER_UNMUTE
            
            - MEMBER_WARN

            - LOCKDOWN
            - LOCKDOWN_TEMP
            - LOCKDOWN_EXPIRE
            - LOCKDOWN_CANCEL
        123456789098765432: # text channel ID
            - MEMBER_JOIN
            - MEMBER_LEAVE
        123456789098765432: # text channel ID
            - MESSAGE_EDIT
            - MESSAGE_DELETE
            - MESSAGE_BULK_DELETE
            
    stat_counters:
        123456789098765432: # voice channel ID
            event: MEMBER_COUNT_CHANGE # BOT_COUNT_CHANGE, HUMAN_COUNT_CHANGE, NEWEST_BOT, NEWEST_HUMAN or NEWEST_MEMBER
            format: "{value}"
            
    persistent_roles:
        enabled: true
        whitelist:
            - 123456789098765432 # role ID