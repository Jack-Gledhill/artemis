site_name: Captain Bot Documentation
site_description: Any documentation for Captain Bot can be found here. 
site_author: Jack Gledhill
site_dir: 
copyright: Copyright Â© 2018-2020 JackTEK

repo_name: Jack-Gledhill/captain
repo_url: https://github.com/Jack-Gledhill/captain
edit_uri: edit/master/docs/docs/

nav:
  - Introduction:
      Welcome: index.md
      Get Captain: intro/get-captain.md
      
  - Changelog:
      All Releases: changelog/index.md
      Release v3.2.0: changelog/v3.2.0.md
      Release v3.1.1: changelog/v3.1.1.md
      Release v3.1.0: changelog/v3.1.0.md
      Release v3.0.0: changelog/v3.0.0.md
      
  - Setup Guide:
      Installation: setup/installation.md
      Updating: setup/updating.md
      Prerequisites: setup/prerequisites.md

  - Configuration:
      Introduction: config/index.md
      Access Control: config/access-control.md
      Auto Mod: config/auto-mod.md
      Auto Roles: config/auto-roles.md
      Bot Filter: config/bot-filter.md
      Custom Commands: config/custom-commands.md
      Gatekeeper: config/gatekeeper.md
      Infractions: config/infractions.md
      Lockdown: config/lockdown.md
      Logging: config/logs.md
      Persistent Roles: config/persistent-roles.md
      Reaction Roles: config/reaction-roles.md
      Roles for Badges: config/roles-for-badges.md
      Starboards: config/starboards.md
      Stat Counters: config/stat-counters.md

theme:
  name: material
  custom_dir: overrides
  favicon: img/favicon.ico

  logo: img/logo.png
  icon:
    logo: material/library
    repo: fontawesome/brands/github

  palette:
    scheme: preference

  features:
    - search.highlight
    - instant
    - tabs

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jack-Gledhill/captain
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pWraGYX

plugins:
  - search
  - git-revision-date-localized

extra_css:
  - styles/colors.css

google_analytics:
  - UA-176443469-1
  - auto