{% extends "base.html" %}

{% block announce %}
	<a href="https://discord.gg/EBFhZYY">
		For updates join the official
		<span class="twemoji discord">
			{% include ".icons/fontawesome/brands/discord.svg" %}
		</span>
		<b>Discord</b> server.
	</a>
{% endblock %}

{% block extrahead %}
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ config.site_description }}">
	<meta property="og:url" content="{{ page.canonical_url }}">
	<meta property="og:image" content="/img/meta_image.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="650">
	<meta property="og:image:height" content="650">

	<meta property="theme-color" content="#7289DA">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="docs.captainbot.xyz">
	<meta name="twitter:creator" content="JackTEKhill">
	<meta name="twitter:title" content="{{ title }}">
	<meta name="twitter:description" content="{{ config.site_description }}">
	<meta name="twitter:image" content="/img/meta_image.png">
{% endblock %}
