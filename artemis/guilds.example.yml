# Role level presets:
# ==========================
# 100 - Administrator
# > All commands
# --------------------------
# 90 - Moderator
# > All moderation commands
# --------------------------
# 0 - Members
# > Basic functionality
# Use everyone if you don't
# have/want a members role

# Anti action enumerator
# =======================
# 0 - Ban
# -----------------------
# 1 - Kick
# -----------------------
# 2 - Mute
# -----------------------
# 3 - Warn
# -----------------------
# 4 - Purge/delete
# -----------------------
# Recommended: 2
# Note: If mute role is
# not configured, reverts
# to warn

123456789098765432: # server ID
    moderation:
        mute_role: 123456789098765432 # role ID (muted)

        auto_roles: 
            123456789098765432: # role ID (users)
                - HUMAN
                - BOT

        lockdown:
            locked_role: everyone
            bypassed_roles:
                - 123456789098765432 # role ID


    anti:
        spam:
            enabled: true
            action: 2

            count: 5
            threshold: 5

            bypassed_roles:
                - 123456789098765432 # role ID
            bypassed_channels:
                - 123456789098765432 # channel ID

        invite:
            enabled: true
            action: 4

            bypassed_roles: 
                - 123456789098765432 # role ID
            bypassed_channels:
                - 123456789098765432 # channel ID
            whitelist: 
                - discord-testers 
                - discord-events
                - mila
                - tokyoghoul

    roles:
        123456789098765432: # role ID (admin)
            level: 100
        123456789098765432: # role ID (mod)
            level: 90
            overwrites:
                lockdown: true
        123456789098765432: # role ID (trial mod)
            level: 90
            overwrites:
                ban: false
                tempban: false
                softban: false
                unban: false
        123456789098765432: # role ID (users)
            level: 0

    channels:
        123456789098765432: # channel ID
            - MEMBER_BAN
            - MEMBER_TEMPBAN
            - MEMBER_BAN_EXPIRE
            - MEMBER_SOFTBAN
            - MEMBER_UNBAN
            
            - MEMBER_KICK 
            
            - MEMBER_MUTE
            - MEMBER_TEMPMUTE
            - MEMBER_MUTE_EXPIRE
            - MEMBER_UNMUTE
            
            - MEMBER_WARN

            - LOCKDOWN
            - LOCKDOWN_TEMP
            - LOCKDOWN_EXPIRE
            - LOCKDOWN_CANCEL
        123456789098765432: # channel ID
            - MEMBER_JOIN
            - MEMBER_LEAVE
        123456789098765432: # channel ID
            - MESSAGE_EDIT
            - MESSAGE_DELETE
            - MESSAGE_BULK_DELETE
        123456789098765432: # channel ID
            - NICKNAME_ADD
            - NICKNAME_CHANGE
            - NICKNAME_REMOVE

            - ROLE_CREATE
            - ROLE_DELETE

            - CHANNEL_CREATE
            - CHANNEL_DELETE